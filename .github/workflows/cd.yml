name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Prepare artifact (exclude .git, .github, etc.)
        run: |
          mkdir -p ./dist
          rsync -av --exclude='.git/' \
                       --exclude='.github/' \
                       --exclude='.gitignore' \
                       --exclude='setup-deploy-user.sh' \
                       --exclude='deploy.yml' \
                       --exclude='node_modules/' \
                       --exclude='vendor/' \
                       ./ ./dist/

      - name: ğŸ“ List dist contents
        run: ls -al ./dist/

      - name: ğŸ”‘ Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸšš Deploy via rsync
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          TARGET_DIR: ${{ vars.TARGET_DIR }}
          BACKUP_DIR: ${{ vars.BACKUP_DIR }}
        run: |
          # åˆ›å»ºæ—¶é—´æˆ³å¤‡ä»½ï¼ˆä¿ç•™æœ€è¿‘3ä»½ï¼‰
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "
            FOLDER_NAME=\$(basename \"$TARGET_DIR\")
            TIMESTAMP=\$(date +%Y%m%d_%H%M%S)
            
            # å¤‡ä»½å½“å‰
            cp -r $TARGET_DIR \"$BACKUP_DIR/\${FOLDER_NAME}_\$TIMESTAMP\"
            echo \"âœ… Backup created: \${FOLDER_NAME}_\$TIMESTAMP\"
            
            # ä¿ç•™æœ€è¿‘3ä»½å¤‡ä»½
            (ls -1t $BACKUP_DIR/\${FOLDER_NAME}_* 2>/dev/null | tail -n +4 | xargs -r rm -rf)
          "

          ls -al ./dist/
  
          # rsync åŒæ­¥ï¼ˆ--delete ä¿æŒä¸€è‡´ï¼›--exclude å·²åœ¨å‰æ­¥å¤„ç†ï¼‰
          rsync -aLvz \
            --delete \
            --exclude='.user.ini' \  # ğŸ”’ å®å¡”æ ¸å¿ƒä¿æŠ¤
            --exclude='.well-known/' \  # ğŸ”‘ è¯ä¹¦ç›®å½•
            --exclude='.env*' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            ./dist/ \
            $SSH_USER@$SSH_HOST:$TARGET_DIR/

      - name: â™»ï¸ Reload Apache
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "
            sudo systemctl reload httpd
            echo 'âœ… Apache reloaded'
          "

